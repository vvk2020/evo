<h2 mat-dialog-title>Редактирование поста #{{ data.id }}</h2>
<mat-dialog-content class="edit-dialog">
  <mat-form-field>
    <mat-label>Тема</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Текст</mat-label>
    <textarea matInput [(ngModel)]="data.body" rows="5"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button color="primary" [mat-dialog-close]="data" disabled>
    Сохранить
  </button>
</mat-dialog-actions>
