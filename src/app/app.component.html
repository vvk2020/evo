<h1 mat-dialog-title>Список задач</h1>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Новая задача</mat-label>
    <input
      type="text"
      matInput
      formControlName="textTodoInput"
      placeholder="Введите текст задачи"
    />
    <mat-icon matSuffix (click)="onSubmit()">add</mat-icon>

    <mat-error *ngIf="todoForm.get('textTodoInput')?.invalid">
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('required')"
        >Поле необходимо заполнить</span
      >
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('minlength')">
        Минимальная длина - 3 символа
      </span>
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('maxlength')">
        Максимальная длина - 200 символов
      </span>
    </mat-error>
  </mat-form-field>
</form>

<mat-icon matSuffix>add_task</mat-icon>
<button mat-button (click)="onClearTodoList()">clear</button>


<div class="mat-elevation-z8 table-container">

  <table mat-table [dataSource]="todos">
    <!-- ID поста -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Заголовок поста -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Тема</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Кнопка редактирования поста -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Редактировать"
          (click)="editPost(row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
