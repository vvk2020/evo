<h1>ЭЛЕКТРОННАЯ БИБЛИТЕКА</h1>
<!-- Форма добавления карточки книги -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Карточка книги</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Поля формы -->
    <mat-form-field appearance="outline">
      <mat-label>Название</mat-label>
      <input matInput formControlName="name" />
      <!-- <mat-error *ngIf="form.get('name')?.hasError('required')"> -->
      <!-- Обязательное поле -->
      <!-- </mat-error> -->
    </mat-form-field>
  </mat-card-content>

  <!-- Панель с кнопками -->
  <mat-card-actions>
    <button mat-button>Очисить</button>
    <button mat-raised-button color="primary" (click)="addBook()">
      <mat-icon>save</mat-icon>Сохранить
    </button>
  </mat-card-actions>
</mat-card>

<!-- Каталог книг -->
<h2>Каталог книг</h2>
<table mat-table [dataSource]="books" class="mat-elevation-z8">
  <!-- Колонка с ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Номер</th>
    <td mat-cell *matCellDef="let book">{{ book.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Автор</th>
    <td mat-cell *matCellDef="let book">{{ book.author }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
