<h1 class="main-title">Динамическое создание компонента</h1>

<mat-toolbar role="toolbar" class="app-toolbar">
  <button
    mat-raised-button
    color="primary"
    aria-label="Добавить таблицу"
    (click)="addDynamicComp()"
  >
    Добавить таблицу
  </button>
  <button
    mat-raised-button
    color="warn"
    aria-label="Удалить таблицу"
    (click)="delDynamicComp()"
  >
    Удалить таблицу
  </button>
</mat-toolbar>

<ng-template #dynamicComp></ng-template>
