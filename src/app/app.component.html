<h1 class="main-title">Динамическое создание и удаление компонента</h1>

<mat-toolbar role="toolbar" class="app-toolbar">
  <button
    mat-raised-button
    color="primary"
    aria-label="Добавить"
    (click)="addDynamicComp()"
  >
    Добавить
  </button>
  <button
    mat-raised-button
    color="warn"
    aria-label="Удалить"
    (click)="delDynamicComp()"
  >
    Удалить
  </button>
</mat-toolbar>

<ng-template #dynamicComp></ng-template>
