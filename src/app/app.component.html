<h1>Генераторы чисел</h1>
<div class="container">
  <!-- Колонка с последовательными числами -->
  <mat-card class="column">
    <mat-card-header>
      <mat-card-title>Общая панель управления</mat-card-title>
      <mat-card-actions class=".buttons-panel">
        <button
            mat-raised-button
            color="primary"
            (click)="startAllGenerators()"
            [disabled]="anyGenEnabled"
          >
            Старт
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="stopAllGenerators()"
            [disabled]="!anyGenEnabled"
          >
            Стоп
          </button>
        <button
          mat-raised-button
          color="basic"
          (click)="resetAllGenerators()"
          [disabled]="anyGenEnabled"
        >
          Рестарт
        </button>
      </mat-card-actions>
    </mat-card-header>
  </mat-card>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Cгенерированные числа</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Колонка с последовательными числами -->
      <ng-container matColumnDef="seq">
        <th mat-header-cell *matHeaderCellDef>
          Последовательные
          <mat-card-actions class=".buttons-panel">
            <button
              mat-raised-button
              color="primary"
              (click)="startSeqGenerator()"
              [disabled]="seqGenEnabled"
            >
              Старт
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="stopSeqGenerator()"
              [disabled]="!seqGenEnabled"
            >
              Стоп
            </button>
            <button
              mat-raised-button
              color="basic"
              (click)="resetSeqGenerator()"
              [disabled]="seqGenEnabled"
            >
              Рестарт
            </button>
          </mat-card-actions>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.seq }}</td>
      </ng-container>
      <!-- Колонка со случайными числами -->
      <ng-container matColumnDef="rnd">
        <th mat-header-cell *matHeaderCellDef>
          Случайные
          <mat-card-actions class=".buttons-panel">
            <button
              mat-raised-button
              color="primary"
              (click)="startRndGenerator()"
              [disabled]="rndGenEnabled"
            >
              Старт
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="stopRndGenerator()"
              [disabled]="!rndGenEnabled"
            >
              Стоп
            </button>
            <button
              mat-raised-button
              color="basic"
              (click)="resetRndGenerator()"
              [disabled]="rndGenEnabled"
            >
              Рестарт
            </button>
          </mat-card-actions>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.rnd }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
