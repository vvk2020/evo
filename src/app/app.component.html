<h1 mat-dialog-title>Список задач</h1>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field class="full-width">
    <mat-label>Новая задача</mat-label>
    <input
      type="text"
      matInput
      formControlName="textTodoInput"
      placeholder="Введите текст задачи"
    />
    <mat-icon matSuffix (click)="onSubmit()">add</mat-icon>

    <mat-error *ngIf="todoForm.get('textTodoInput')?.invalid">
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('required')"
        >Поле необходимо заполнить</span
      >
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('minlength')">
        Минимальная длина - 3 символа
      </span>
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('maxlength')">
        Максимальная длина - 200 символов
      </span>
    </mat-error>
  </mat-form-field>
</form>

<mat-toolbar role="toolbar" class="app-toolbar">
  <button mat-raised-button color="warn" (click)="onClearTodoList()">
    Очистить список
  </button>
</mat-toolbar>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="todos">
    <!-- Номер строки -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Статус задачи -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Выполнено</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          [(ngModel)]="row.status"
          (change)="toggleTodo(row)"
          [checked]="row.status"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Описание задачи -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Задача</th>
      <td mat-cell *matCellDef="let row">
        <span [style.text-decoration]="row.status ? 'line-through' : 'none'">
          {{ row.text }}
        </span>
      </td>
    </ng-container>

    <!-- Кнопка удаления задачи -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Редактировать"
          (click)="deleteTodo(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
