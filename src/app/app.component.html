<mat-toolbar role="toolbar" class="app-toolbar">
  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostsToJson()"
    [disabled]="isGetPostsExec"
  >
    {{ isGetPostsExec ? "Запрос..." : "Кнопка 1" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostCommentsById()"
    [disabled]="isGetPostCommentsExec"
  >
    {{ isGetPostCommentsExec ? "Запрос..." : "Кнопка 2" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="createNewPost()"
    [disabled]="isPosting"
  >
    {{ isPosting ? "Запрос..." : "Кнопка 3" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostsToJson({ url: ERROR_POSTS_URL })"
    [disabled]="isGetPostsExec"
  >
    {{ isGetPostsExec ? "Запрос..." : "Кнопка 4" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostsToText()"
    [disabled]="isGetPostsExec"
  >
    {{ isGetPostsExec ? "Запрос..." : "Кнопка 5" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="deletePostById()"
    [disabled]="isDelPostExec"
  >
    Кнопка 6
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="getPostByIdToJson(1)"
    [disabled]="isGetPostsExec"
  >
    Кнопка 7
  </button>
</mat-toolbar>
