<h2 class="main-title">Меню</h2>

<h3>1. Меню на ul/li</h3>
<nav>
  <ul class="main-menu">
    <li class="menu-item">
      <a routerLink="/">main</a>
    </li>
    <li class="menu-item">
      <a routerLink="/page">item из модуля page</a>
    </li>

<h3>2. Меню на mat-menu</h3>
<button mat-button [matMenuTriggerFor]="menu">Меню</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/">main (app module)</button>
  <button mat-menu-item routerLink="/page">item(page module, lazyload)</button>
</mat-menu>
