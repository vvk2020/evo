<form [formGroup]="todoForm" (ngSubmit)="onAddTodo()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Новая задача</mat-label>
    <input
      type="text"
      matInput
      formControlName="textTodoInput"
      placeholder="Введите текст задачи"
      required
    />
    <mat-icon matSuffix (click)="onAddTodo()">add</mat-icon>

    <mat-error *ngIf="todoForm.get('textTodoInput')?.invalid">
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('required')"
        >Поле обязательно для заполнения</span
      >
      <span *ngIf="todoForm.get('textTodoInput')?.hasError('pattern')"
        >Количество символов: минимум - 3, максимум - 200. </span
      >
    </mat-error>
  </mat-form-field>
</form>

<mat-icon matSuffix>add_task</mat-icon>
<button mat-button (click)="onClearTodoList()">clear</button>
