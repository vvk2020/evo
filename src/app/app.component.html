<mat-toolbar role="toolbar" class="app-toolbar">
  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostsToJson()"
    [routerLink]="'/'"
    [disabled]="isGetPostsExec"
  >
    {{ isGetPostsExec ? "Запрос..." : "Кнопка 1" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostCommentsById()"
    [routerLink]="'/'"
    [disabled]="isGetPostCommentsExec"
  >
    {{ isGetPostCommentsExec ? "Запрос..." : "Кнопка 2" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="createNewPost()"
    [routerLink]="'/'"
    [disabled]="isPosting"
  >
    {{ isPosting ? "Запрос..." : "Кнопка 3" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostsToJson({ url: ERROR_POSTS_URL })"
    [routerLink]="'/'"
    [disabled]="isGetPostsExec"
  >
    {{ isGetPostsExec ? "Запрос..." : "Кнопка 4" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="getAllPostsToText()"
    [routerLink]="'/'"
    [disabled]="isGetPostsExec"
  >
    {{ isGetPostsExec ? "Запрос..." : "Кнопка 5" }}
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="deletePostById()"
    [routerLink]="'/'"
    [disabled]="isDelPostExec"
  >
    Кнопка 6
  </button>
  <button mat-raised-button color="primary" [routerLink]="'/post/'">
    Кнопка 7
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
