<h1 class="main-title">Генераторы чисел</h1>
<mat-card class="container">
  <mat-card-header>
    <div class="control-panel">
      <h2>Панель управления</h2>
      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          (click)="startAllGenerators()"
          [disabled]="anyGenEnabled"
        >
          <mat-icon>play_arrow</mat-icon> Старт всех
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="stopAllGenerators()"
          [disabled]="!anyGenEnabled"
        >
          <mat-icon>stop</mat-icon> Стоп всех
        </button>
        <button
          mat-raised-button
          color="basic"
          (click)="resetAllGenerators()"
          [disabled]="anyGenEnabled"
        >
          <mat-icon>replay</mat-icon> Рестарт всех
        </button>
      </div>
    </div>
  </mat-card-header>
</mat-card>

<mat-card class="numbers-card">

  <mat-card-content>
    <!-- Таблица данных -->
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table">
        <!-- Колонка с последовательными числами -->
        <ng-container matColumnDef="seq">
          <th mat-header-cell *matHeaderCellDef class="column-title">
            Последовательные числа
            <div class="button-group">
              <button
                mat-raised-button
                color="primary"
                (click)="startSeqGenerator()"
                [disabled]="seqGenEnabled"
              >
                <mat-icon>play_arrow</mat-icon>
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="stopSeqGenerator()"
                [disabled]="!seqGenEnabled"
              >
                <mat-icon>stop</mat-icon>
              </button>
              <button
                mat-raised-button
                color="basic"
                (click)="resetSeqGenerator()"
                [disabled]="seqGenEnabled"
              >
                <mat-icon>replay</mat-icon>
              </button>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.seq }}
          </td>
        </ng-container>

        <!-- Колонка со случайными числами -->
        <ng-container matColumnDef="rnd">
          <th mat-header-cell *matHeaderCellDef>
            Случайные числа
            <div class="button-group">
              <button
                mat-raised-button
                color="primary"
                (click)="startRndGenerator()"
                [disabled]="rndGenEnabled"
              >
                <mat-icon>play_arrow</mat-icon>
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="stopRndGenerator()"
                [disabled]="!rndGenEnabled"
              >
                <mat-icon>stop</mat-icon>
              </button>
              <button
                mat-raised-button
                color="basic"
                (click)="resetRndGenerator()"
                [disabled]="rndGenEnabled"
              >
                <mat-icon>replay</mat-icon>
              </button>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.rnd }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
