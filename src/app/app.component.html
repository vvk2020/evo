<div class="container">
  <h1>Генераторы чисел</h1>

  <!-- <div class="reset-all">
    <button mat-raised-button color="accent" (click)="resetAll()">RESET ALL</button>
  </div> -->

  <div class="columns">
    <!-- Колонка с последовательными числами -->
    <mat-card class="column">
      <mat-card-header>
        <mat-card-title>Последовательные числа</mat-card-title>
      </mat-card-header>
      <mat-card-actions class="actions">
        <button
          mat-raised-button
          color="primary"
          (click)="startGenerator()"
          [disabled]="_genConfig.disable"
        >
          Старт
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="stopGenerator()"
          [disabled]="!_genConfig.disable"
        >
          Стоп
        </button>
        <button
          mat-raised-button
          color="basic"
          (click)="resetGenerator()"
          [disabled]="_genConfig.disable"
        >
          Рестарт
        </button>
      </mat-card-actions>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let data of dataSet">{{ data | json }}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
