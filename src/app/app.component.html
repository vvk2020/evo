<!-- Меню перехода по ссылкам (в навигационной панели) -->
<mat-menu #settingsMenu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    <span>Главная</span>
  </button>
  <button mat-menu-item routerLink="/posts">
    <mat-icon>article</mat-icon>
    <span>Посты</span>
  </button>
</mat-menu>
<!-- Навигационная панель -->
<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <!-- Блок переключения ролей -->
  <section>
    <mat-button-toggle-group
      [formControl]="accountRole"
      class="button-toggle-group"
    >
      <mat-button-toggle value="admin" class="button-toggle"
        >admin</mat-button-toggle
      >
      <mat-button-toggle value="user" class="button-toggle"
        >user</mat-button-toggle
      >
    </mat-button-toggle-group>
  </section>
</mat-toolbar>

<router-outlet></router-outlet>
