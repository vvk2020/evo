<div class="container">
  <h1>Генераторы чисел</h1>

  <!-- <div class="reset-all">
    <button mat-raised-button color="accent" (click)="resetAll()">RESET ALL</button>
  </div> -->

  <div class="control-panel">
    <!-- Колонка с последовательными числами -->
    <mat-card class="column">
      <mat-card-header>
        <mat-card-title>Панель управления</mat-card-title>
      </mat-card-header>

      <mat-card-actions class=".buttons-panel">
        <div class="buttons-group">
          <button
            mat-raised-button
            color="primary"
            (click)="startSeqGenerator()"
            [disabled]="_seqGenConfig.disable"
          >
            Старт
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="stopSeqGenerator()"
            [disabled]="!_seqGenConfig.disable"
          >
            Стоп
          </button>
          <button
            mat-raised-button
            color="basic"
            (click)="resetSeqGenerator()"
            [disabled]="_seqGenConfig.disable"
          >
            Рестарт
          </button>
        </div>

        <div class="buttons-group">
          <button
            mat-raised-button
            color="primary"
            (click)="startRndGenerator()"
            [disabled]="_rndGenConfig.disable"
          >
            Старт 777
          </button>
          <button mat-raised-button color="warn" (click)="stopRndGenerator()">
            Стоп
          </button>
          <button mat-raised-button color="basic" (click)="resetRndGenerator()">
            Рестарт
          </button>
        </div>
      </mat-card-actions>

      <mat-card-actions class="buttons-group"> </mat-card-actions>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let num of seqSet">{{ num }}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Колонка со случайными числами -->
  <!-- <mat-card class="column">
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let num of rndSet">{{ num }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card> -->
</div>


<mat-card>
  <mat-card-header>
    <mat-card-title>Cгенерированные числа</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Колонка с последовательными числами -->
      <ng-container matColumnDef="seq">
        <th mat-header-cell *matHeaderCellDef>Последовательные</th>
        <td mat-cell *matCellDef="let element">{{ element.seq }}</td>
      </ng-container>
      <!-- Колонка со случайными числами -->
      <ng-container matColumnDef="rnd">
        <th mat-header-cell *matHeaderCellDef>Случайные</th>
        <td mat-cell *matCellDef="let element">{{ element.rnd }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
