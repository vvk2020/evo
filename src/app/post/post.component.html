<h2>Пост</h2>

<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>
      <span>пост # {{ post.id }}</span>
      <span> • </span>
      <span> пользователь: {{ post.userId }}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content class="post-content">
    <p>{{ post.body }}</p>
  </mat-card-content>
</mat-card>
